image:
  - Visual Studio 2017

platform:
  - Win32
  - x64

configuration:
  - Debug
  - Release

install:
  - git submodule update --init
  - cinst strawberryperl
  - set PATH=%PATH%;C:\Strawberry\perl\bin
  - if "%PLATFORM%" equ "Win32" set BITS=32
  - if "%PLATFORM%" equ "x64" set BITS=64
  - if "%PLATFORM%" equ "Win32" set ARCH=x86
  - if "%PLATFORM%" equ "x64" set ARCH=x86_64
  - call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvars%BITS%.bat"

build_script:
  - cmd: cd Dependencies
  - cmd: call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvars64.bat"
  - cmd: openssl-build
  - cmd: cd ..
  - cmd: premake --architecture=%ARCH% vs2017
  - cmd: msbuild Build\P4Win.sln /p:Configuration=%CONFIGURATION% /p:Platform=%PLATFORM% /logger:"C:\Program Files\AppVeyor\BuildAgent\Appveyor.MSBuildLogger.dll" /verbosity:minimal
